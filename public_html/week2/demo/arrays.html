        <script type="text/javascript">
            
            /* Create an array using the bracket([]) notation 
             * var myvar = []
             * You can also add values into the array
             * */
            
            var myvar = [1,2,3,4,5];
            
            /* Access the value of the index in the array using the brackets
             * right after the variable. 
             * myvar[3]
             */
            console.log(myvar[3]);
            
            /* any object variable type in JavaScript can
             * add in properties of your own.  Just a good to

             */
            myvar['hahaha'] = 'hello';
            myvar['abc'] = 'abc';
            
            /*to add an item to the array use the Push Method.
             * 
             */
            myvar.push('testing');
            
            /*  to overwrite an index just assign a value to the

             */
            
            /*
             *  Both lines shown are ways you can push a value into an array
             *  for JavaScript use the Push
            myvar.push('hi');
            myvar[myvar.length] = 'hi'; */
    
            /* slice is a shortcut to shallow copy the array.  
             *              * 
             */
            var myarray = myvar.slice();
            
             /* splice will remove items in the array.  
             *             
             */

            console.log(myvar);
            
            /* You can use a for each loop in the format below

             */
