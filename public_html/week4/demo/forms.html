<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .error {
                color: red;
            }

            .hide {
                display: none;
            }

            .show, .error .hide {
                display: inline-block;
            }
        </style>
    </head>
    <body>
         <form action="#" method="post">
            
            <p class="emailError">
                <label>Email</label>
                <input name="email" type="text" value="" />
                <span class="error hide">*</span>
            </p>
            
            <p class="radioError">
                <label>Radio Button</label>
                <input type="radio" name="agreeForm" value="agree" disabled="disabled" />
                <span class="error hide">*</span>         
            </p>
            
            <p>
                <input type="submit" name="submit" value="Submit" />
            </p>            
        </form>
        
        <script type="text/javascript">
            
            /*
            * 
            * @type @exp;document@call;querySelector
            * We use the form tag to select it on the page
            */
           var form = document.querySelector('form');

           /*
            * 
            * @param {type} param1
            * @param {type} param2
            * 
            * To the form we add a function so when the form is
            * submmited we run checkForm
            */
           form.addEventListener('submit', checkForm);


           /*
            * 
            * @param {type} e
            * @returns {undefined}
            * just like variables form names are case sensitive.
            */
           function checkForm(e) {
               /*
                * We will learn about this in the comming weeks
                * but this will stop the form from submmiting,
                * it's default function
                */ 
               
               e.preventDefault();
               
               var email = document.querySelector('input[name="email"]');
               var emailError = document.querySelector('p.emailError > span');
               
               var radioBtn = document.querySelector('input[value="agree"]');
               var radioBtnError = document.querySelector('p.radioError > span');
               
               console.log('form submited');
               // console.log is great for debuging your code
               console.log(email);
               console.log(email.value);
               console.log(email.name);
               console.log(email.type);
               
               
               console.log(radioBtn);
               console.log(radioBtn.checked);
               console.log(radioBtn.value);
               console.log(radioBtn.disabled);
               radioBtn.disabled = false;

                
               // email has the attribute value, we use it to see if
               // a user has filled it out.
               if ( email.value === '' ) {
                   emailError.classList.remove('hide');
               } else {
                    emailError.classList.add('hide');
               }
               
               if ( radioBtn.checked === false ) {
                   radioBtnError.classList.remove('hide');
               } else {
                    radioBtnError.classList.add('hide');
               }
                              


           }
           
           

            
            
        </script>
    </body>
</html>
